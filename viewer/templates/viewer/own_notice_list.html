<h1>Your page with only your notices</h1>
<h2>Hello {{request.user|title}}</h2>

{% if request.user.is_authenticated %}
<a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Sign in</a>
{% endif %}

<h3>You have {{own_count}} notice{{ own_count|pluralize }}</h3>



{% for notice in own_notices %}
    <a href="{% url 'notice' notice.id %}">{{ notice }}</a><p></p>

{% empty %}
<h4>Nothing right now</h4>

{% endfor %}
