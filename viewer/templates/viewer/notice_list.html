{% extends "viewer/main.html" %}
{% block content %}

<h1>Main page with all notices</h1>


<h3>There are {{count}} notice{{ count|pluralize }}</h3>



{% for notice in notices %}
    <a href="{% url 'notice' notice.id %}">{{ notice }}</a><p></p>

{% empty %}
<h4>Nothing right now</h4>

{% endfor %}
{% endblock content %}
